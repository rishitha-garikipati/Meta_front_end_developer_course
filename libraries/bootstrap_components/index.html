<!DOCTYPE html>
<html>
<head>
    <title>My website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Our menu</h1>
                <div class="row">
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <img src="calamari.jpg" class="card-img-top"/>
                            <div class="card-body">
                                <h2 class="card-title">Fried calamari <span class="badge bg-primary">New</span></h2>
                                <p class="card-text">squid, buttermilk.</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <img src="falafel.jpeg" class="card-img-top"/>
                            <div class="card-body">
                                <h2 class="card-title">Falafel</h2>
                                <p class="card-text">chickpea, herbs and spices.</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <img src="salad.jpeg" class="card-img-top"/>
                            <div class="card-body">
                                <h2 class="card-title">Pasta salad</h2>
                                <p class="card-text">lettuce, vegetables and moccarella.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <h2>Prices</h2>
                <table class="table">
                    <tr>
                        <td>Calamari</td>
                        <td>$13.00</td>
                    </tr>
                    <tr>
                        <td>Falafel</td>
                        <td>$12.00</td>
                    </tr>
                    <tr>
                        <td>Pasta salad</td>
                        <td>$10.oo</td>
                    </tr>
                </table>
                <div class="alert alert-info" role="alert">
                    Try our new Fried Calamari!
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
